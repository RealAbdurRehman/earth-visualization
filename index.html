<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A 3D visualization of the Earth using Three.js."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earth Visualization</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c1f197ec29.js"
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <section class="loading-screen">
      <div>
        <h1 class="loading-title">Loading...</h1>
        <div class="loading-text"></div>
      </div>
    </section>
    <div class="loaded-text">Loaded!</div>
    <section class="controls">
      <button class="toggle-controls">
        <i class="fa-solid fa-caret-left"></i>
      </button>
      <div class="controls-main">
        <ul class="controls-list">
          <li>Pause: Hold Click</li>
          <li>Rotate: Click + Drag</li>
          <li>Zoom In / Out: Scroll / Pinch</li>
        </ul>
      </div>
    </section>
    <script type="module" src="index.js"></script>
    <script src="controlsInterface.js"></script>
  </body>
</html>
